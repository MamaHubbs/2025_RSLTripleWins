<!-- Full HTML with CSV Download Button -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2025 RSL Weekly Triple Winner Report</title>
  <style>
    /* Your existing styling preserved here */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f8f8;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0156B3;
    }
    .dropdown-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .dropdown-box {
      display: inline-block;
      margin: 0 10px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    select {
      padding: 6px 12px;
      font-size: 0.9em;
      border-radius: 6px;
    }
    button {
      padding: 6px 14px;
      font-size: 0.9em;
      margin-top: 10px;
      border-radius: 6px;
      background-color: #0156B3;
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.8em;
      margin-top: 10px;
    }
    th, td {
      padding: 6px 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #e5f1ff;
      position: sticky;
      top: 0;
      cursor: pointer;
    }
    .row-group-even { background-color: #ffffff; }
    .row-group-odd { background-color: #f0f0f0; }
    .error {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>2025 RSL Weekly Triple Winner Report</h1>

  <div class="dropdown-container">
    <!-- Dropdowns will go here -->
    <div class="dropdown-box">
      <button onclick="downloadCSV()">Download CSV</button>
    </div>
  </div>

  <div id="table-container">
    <p class="error" id="error-message" style="display:none;">
      Could not load results. Please check back later.
    </p>
  </div>

  <script>
    function downloadCSV() {
      const headers = ["Athlete Name", "Age", "Team Name", "Event", "Time", "Meet Date", "Meet Name"];
      const rows = document.querySelectorAll("table tbody tr");

      let csv = headers.join(",") + "\\n";

      rows.forEach(row => {
        const cols = row.querySelectorAll("td");
        const rowData = Array.from(cols).map(td => `"${td.textContent.trim().replace(/"/g, '""')}"`);
        if (rowData.some(cell => cell.trim() !== '')) {
          csv += rowData.join(",") + "\\n";
        }
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = "TripleWinners.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
