<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2025 RSL Weekly Triple Winner Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f8f8;
      color: #333;
    }
    h1 {
      color: #0056b3;
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    h2 {
      text-align: center;
      font-size: 1.2em;
      color: #444;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 0.9em;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #e5f1ff;
    }
    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>2025 RSL Weekly Triple Winner Report</h1>

  <div id="table-container">
    <p class="error" id="error-message" style="display:none;">
      Could not load results. Please check back later.
    </p>
  </div>

<script>
  fetch('./2025SwimMeetsData.json')
    .then(response => {
      if (!response.ok) throw new Error('Failed to fetch');
      return response.json();
    })
    .then(data => {
      console.log("Loaded JSON:", data); // Debug
      const headers = data.fields;
      const rows = data.values;

      if (!headers || !Array.isArray(rows)) throw new Error("Unexpected data structure");

      const table = document.createElement('table');

      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');
      headers.forEach(h => {
        const th = document.createElement('th');
        th.textContent = h;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      rows.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);

      document.getElementById('table-container').appendChild(table);
    })
    .catch(error => {
      console.error('Error loading JSON:', error); // Debug
      document.getElementById('error-message').style.display = 'block';
    });
</script>
</body>
</html>
