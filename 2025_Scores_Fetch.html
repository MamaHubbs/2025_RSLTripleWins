<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2025 RSL Meet Scores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f8f8;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #0156B3;
      font-size: 2em;
      margin-bottom: 10px;
    }

    .dropdown-container {
      position: sticky;
      top: 0;
      background-color: #f8f8f8;
      padding: 10px;
      text-align: center;
      z-index: 10;
      border-bottom: 1px solid #ccc;
      font-size: 0.7em;
    }

    .dropdown-box {
      display: inline-block;
      margin: 0 4px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    select {
      padding: 3px 6px;
      font-size: 0.7em;
      border-radius: 4px;
    }

    table {
      width: 600px;
      margin: 10px auto;
      border-collapse: collapse;
      font-size: 0.68em;
      margin-top: 10px;
      table-layout: fixed;
    }

    th, td {
      padding: 6px 10px;
      border: 1px solid #ccc;
      text-align: center;
      vertical-align: middle;
      white-space: nowrap;
    }

    th {
      background-color: #e5f1ff;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .winner-name {
      font-weight: bold;
      color: green;
    }

    .winner-score {
      color: green;
      font-weight: bold;
    }

    .score {
      font-weight: bold;
    }

    .exh {
      color: #888;
    }

    .not-in-division {
      font-style: italic;
      color: #666;
    }

    #scoresTable {
      display: block;
    }

    #champsResultsSection {
      margin-top: 40px;
      display: none;
    }

    .champs-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .champs-block {
      width: 280px;
    }

    .champs-block h3 {
      text-align: center;
      color: #0156B3;
    }

    .champs-block table {
      width: 100%;
    }

    .champs-block td {
      text-align: right;
    }

    .champs-block td:first-child {
      text-align: left;
    }
  </style>
</head>
<body>

<h1>2025 RSL Meet Scores</h1>

<div class="dropdown-container">
  <div class="dropdown-box">
    <label for="weekSelect">Week</label>
    <select id="weekSelect" onchange="onWeekChange()"></select>
  </div>
  <div class="dropdown-box">
    <label for="divisionSelect">Division</label>
    <select id="divisionSelect" onchange="renderTable()">
      <option value="all">All Divisions</option>
    </select>
  </div>
</div>

<table id="scoresTable">
  <thead>
    <tr>
      <th style="width: 25%;">Date</th>
      <th style="width: 35%;">Away</th>
      <th style="width: 5%;">—</th>
      <th style="width: 35%;">Home</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="champsResultsSection">
  <div class="champs-row" id="champsContainer"></div>
</div>

<script>
const weekFiles = [
  { file: "2025scoresweek01.json", label: "Week #1 – 06/08/2025" },
  { file: "2025scoresweek02.json", label: "Week #2 – 06/15/2025" },
  { file: "2025scoresweek03.json", label: "Week #3 – 06/22/2025" },
  { file: "2025scoresweek04.json", label: "Week #4 – 06/29/2025" },
  { file: "2025scoresweek05.json", label: "Week #5 – 07/06/2025" },
  { file: "2025scoresweek06.json", label: "Week #6 – 07/13/2025" },
  { file: "2025scoresweek07.json", label: "Week #7 – 07/25–27 2025 (Finals)" }
];

const teamDivisionMap = {
  "Massad YMCA": "Battlefield", "Hampton Oaks": "Battlefield", "Woodlands": "Battlefield", "Fawn Lake": "Battlefield", "Spotswood": "Battlefield", "Curtis Park": "Battlefield",
  "Leeland Station": "Patriot", "Austin Ridge": "Patriot", "Lake of the Woods": "Patriot", "Lee's Hill": "Patriot", "Aquia Harbour": "Patriot", "Dahlgren": "Patriot", "Fox Point": "Patriot",
  "Fredericksburg CC": "American", "Ferry Farm": "American", "Chancellor": "American", "Hopyard": "American", "Caroline": "American", "Spotsy Y": "American",
  "Grafton": "National", "College Heights": "National", "Salem Fields": "National", "Lake Wilderness": "National", "Eden Estates": "National", "Idlewild": "National"
};

const weekSelect = document.getElementById("weekSelect");
weekFiles.forEach(({ file, label }) => {
  const opt = document.createElement("option");
  opt.value = file;
  opt.textContent = label;
  weekSelect.appendChild(opt);
});
weekSelect.value = "2025scoresweek07.json"; // default to latest

let allRows = [];

function onWeekChange() {
  const selected = weekSelect.value;
  if (selected === "2025scoresweek07.json") {
    document.getElementById("scoresTable").style.display = "none";
    loadFinals();
  } else {
    document.getElementById("scoresTable").style.display = "table";
    document.getElementById("champsResultsSection").style.display = "none";
    loadWeekData(selected);
  }
}

function cleanScore(score) {
  const num = parseFloat((score || '').toString().replace(/[^\d.]/g, ''));
  return isNaN(num) ? 0 : num;
}

function getDivisions(t1, t2) {
  const d1 = teamDivisionMap[t1];
  const d2 = teamDivisionMap[t2];
  if (d1 && d2 && d1 === d2) return [d1];
  const divs = [];
  if (d1) divs.push(d1);
  if (d2 && d2 !== d1) divs.push(d2);
  return divs.length ? divs : ["Unknown"];
}

function loadWeekData(file) {
  fetch(file)
    .then(r => r.json())
    .then(data => {
      const merged = new Map();
      allRows = [];

      data.values.forEach(row => {
        const [date, meetName, homeTeam, homeScore, awayTeam, awayScore, winner] = row;
        const key = `${meetName}|${date}`;
        if (!merged.has(key)) {
          merged.set(key, {
            date,
            meetName,
            homeTeam: null,
            homeScore: null,
            awayTeam: null,
            awayScore: null,
            winner: winner
          });
        }

        const match = merged.get(key);
        if (homeTeam && homeTeam !== "Unknown") {
          match.homeTeam = homeTeam;
          match.homeScore = cleanScore(homeScore);
        }
        if (awayTeam && awayTeam !== "Unknown") {
          match.awayTeam = awayTeam;
          match.awayScore = cleanScore(awayScore);
        }
      });

      merged.forEach(meet => {
        const divs = getDivisions(meet.homeTeam, meet.awayTeam);
        allRows.push({
          divisions: divs,
          data: meet
        });
      });

      const divisions = [...new Set(allRows.flatMap(r => r.divisions))];
      const divSelect = document.getElementById("divisionSelect");
      divSelect.innerHTML = `<option value="all">All Divisions</option>`;
      divisions.forEach(d => {
        const o = document.createElement("option");
        o.value = d;
        o.textContent = d;
        divSelect.appendChild(o);
      });

      renderTable();
    });
}

function renderTable() {
  const division = document.getElementById("divisionSelect").value;
  const tbody = document.querySelector("#scoresTable tbody");
  tbody.innerHTML = "";

  allRows.forEach(({ divisions, data }) => {
    if (division !== "all" && !divisions.includes(division)) return;

    const row = document.createElement("tr");
    const aScore = data.awayScore;
    const hScore = data.homeScore;
    const aWin = aScore > hScore;
    const hWin = hScore > aScore;

    row.innerHTML = `
      <td>${data.date}</td>
      <td><span class="${aWin ? 'winner-name' : ''}">${data.awayTeam || ''}</span> <span class="${aWin ? 'winner-score' : ''}">${aScore || ''}</span></td>
      <td>—</td>
      <td><span class="${hWin ? 'winner-score' : ''}">${hScore || ''}</span> <span class="${hWin ? 'winner-name' : ''}">${data.homeTeam || ''}</span></td>
    `;
    tbody.appendChild(row);
  });
}

function loadFinals() {
  fetch("2025scoresweek07.json")
    .then(r => r.json())
    .then(data => {
      const divisionMap = new Map();

      data.values.forEach(([date, meetName, team, score]) => {
        if (!divisionMap.has(meetName)) divisionMap.set(meetName, []);
        divisionMap.get(meetName).push({ team, score: parseFloat(score) });
      });

      const champs = document.getElementById("champsContainer");
      champs.innerHTML = "";

      divisionMap.forEach((entries, title) => {
        const sorted = entries.sort((a, b) => b.score - a.score);
        const maxScore = sorted[0]?.score;

        const block = document.createElement("div");
        block.className = "champs-block";
        block.innerHTML = `<h3>${title}</h3><table><tbody></tbody></table>`;
        const tbody = block.querySelector("tbody");

        sorted.forEach(({ team, score }) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td class="${score === maxScore ? 'winner-name' : ''}">${team}</td>
            <td class="${score === maxScore ? 'winner-score' : ''}">${score}</td>
          `;
          tbody.appendChild(row);
        });

        champs.appendChild(block);
      });

      document.getElementById("champsResultsSection").style.display = "block";
    });
}

window.onload = onWeekChange;
</script>

</body>
</html>
