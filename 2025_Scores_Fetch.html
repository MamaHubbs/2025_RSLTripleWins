<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2025 RSL Championship Finals Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #0156B3;
      margin-bottom: 30px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-top: 40px;
    }

    table {
      width: 400px;
      margin: 10px auto 40px auto;
      border-collapse: collapse;
      font-size: 0.9em;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: center;
    }

    th {
      background-color: #e5f1ff;
    }

    .winner-name {
      font-weight: bold;
      color: green;
    }

    .winner-score {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

<h1>2025 RSL Championship Finals Results</h1>

<div id="resultsContainer">
  <!-- Tables will be injected here -->
</div>

<script>
  // Load the finals JSON file
  fetch('2025_finalscores.json')
    .then(res => res.json())
    .then(data => {
      const resultsContainer = document.getElementById("resultsContainer");
      const finalsByMeet = {};

      // Group rows by "Meet Name"
      data.values.forEach(([date, meetName, team, score]) => {
        if (!finalsByMeet[meetName]) finalsByMeet[meetName] = [];
        finalsByMeet[meetName].push({ team, score: parseFloat(score) });
      });

      // For each finals meet, render a table
      Object.entries(finalsByMeet).forEach(([meetName, teams]) => {
        // Sort teams by score descending
        teams.sort((a, b) => b.score - a.score);
        const topScore = teams[0]?.score;

        // Create table
        const table = document.createElement("table");
        table.innerHTML = `
          <thead>
            <tr><th>Team</th><th>Score</th></tr>
          </thead>
          <tbody>
            ${teams.map(({ team, score }) => {
              const isWinner = score === topScore;
              const nameClass = isWinner ? "winner-name" : "";
              const scoreClass = isWinner ? "winner-score" : "";
              return `<tr><td class="${nameClass}">${team}</td><td class="${scoreClass}">${score}</td></tr>`;
            }).join('')}
          </tbody>
        `;

        // Add heading + table to container
        const heading = document.createElement("h2");
        heading.textContent = meetName;
        resultsContainer.appendChild(heading);
        resultsContainer.appendChild(table);
      });
    });
</script>

</body>
</html>
