<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2025 RSL Finals Scores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f8f8;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #0156B3;
      font-size: 2em;
      margin-bottom: 10px;
    }

    .champs-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .champs-table-wrapper {
      width: 300px;
      background-color: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .champs-table-wrapper h2 {
      text-align: center;
      font-size: 1em;
      margin-bottom: 10px;
      color: #0156B3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.75em;
    }

    th, td {
      padding: 6px 10px;
      border: 1px solid #ccc;
      text-align: left;
      white-space: nowrap;
    }

    th {
      background-color: #e5f1ff;
      text-align: center;
    }

    tr.row-even {
      background-color: #ffffff;
    }

    tr.row-odd {
      background-color: #f4f4f4;
    }

    .winner-name {
      font-weight: bold;
      color: green;
    }

    .winner-score {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>2025 RSL Championship Meet Results</h1>
  <div id="champsResultsSection" class="champs-grid">
    <!-- Tables will be inserted here -->
  </div>

  <script>
    const champsData = {
      "values": [
        ["Jul 26,2025", "RSL 2025 Patriot Division Finals", "Austin Ridge", 715.5],
        ["Jul 26,2025", "RSL 2025 Patriot Division Finals", "Leeland Station", 680.0],
        ["Jul 26,2025", "RSL 2025 Patriot Division Finals", "Aquia Harbour", 553.0],
        ["Jul 26,2025", "RSL 2025 Patriot Division Finals", "Lee's Hill", 459.0],
        ["Jul 26,2025", "RSL 2025 Patriot Division Finals", "Lake of the Woods", 453.5],
        ["Jul 26,2025", "RSL 2025 Patriot Division Finals", "Fox Point", 785.0],
        ["Jul 26,2025", "RSL 2025 Patriot Division Finals", "Dahlgren", 384.0],
        ["Jul 25,2025", "RSL 2025 National Division Finals", "Idlewild", 587.5],
        ["Jul 25,2025", "RSL 2025 National Division Finals", "Salem Fields", 844.0],
        ["Jul 25,2025", "RSL 2025 National Division Finals", "Grafton", 744.5],
        ["Jul 25,2025", "RSL 2025 National Division Finals", "College Heights", 668.0],
        ["Jul 25,2025", "RSL 2025 National Division Finals", "Lake Wilderness", 586.0],
        ["Jul 25,2025", "RSL 2025 National Division Finals", "Eden Estates", 484.0]
      ]
    };

    function renderChampsTables(data) {
      const champsSection = document.getElementById("champsResultsSection");
      const resultsByMeet = {};

      data.values.forEach(([date, meetName, team, score]) => {
        if (!resultsByMeet[meetName]) {
          resultsByMeet[meetName] = [];
        }
        resultsByMeet[meetName].push({ team, score });
      });

      Object.entries(resultsByMeet).forEach(([meetName, teamResults]) => {
        teamResults.sort((a, b) => b.score - a.score);
        const maxScore = Math.max(...teamResults.map(r => r.score));

        const tableHTML = `
          <div class="champs-table-wrapper">
            <h2>${meetName}</h2>
            <table>
              <thead>
                <tr><th>Team</th><th>Score</th></tr>
              </thead>
              <tbody>
                ${teamResults.map((r, i) => {
                  const isWinner = r.score === maxScore;
                  return `
                    <tr class="row-${i % 2 === 0 ? 'even' : 'odd'}">
                      <td class="${isWinner ? 'winner-name' : ''}">${r.team}</td>
                      <td class="${isWinner ? 'winner-score' : ''}" style="text-align:right;">${r.score}</td>
                    </tr>`;
                }).join("")}
              </tbody>
            </table>
          </div>
        `;

        champsSection.insertAdjacentHTML("beforeend", tableHTML);
      });
    }

    renderChampsTables(champsData);
  </script>
</body>
</html>
