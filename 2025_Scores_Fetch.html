<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2025 RSL Meet Scores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f8f8;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #0156B3;
      font-size: 2em;
      margin-bottom: 10px;
    }

    .dropdown-container {
      position: sticky;
      top: 0;
      background-color: #f8f8f8;
      padding: 10px;
      text-align: center;
      z-index: 10;
      border-bottom: 1px solid #ccc;
      font-size: 0.7em;
    }

    .dropdown-box {
      display: inline-block;
      margin: 0 4px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    .label {
      color: #888;
      font-style: italic;
      font-size: 0.85em;
    }

    select {
      padding: 3px 6px;
      font-size: 0.7em;
      border-radius: 4px;
    }

    table {
      width: 700px;
      margin: 10px auto;
      border-collapse: collapse;
      font-size: 0.75em;
    }

    th, td {
      padding: 6px 10px;
      border: 1px solid #ccc;
      text-align: center;
      vertical-align: middle;
    }

    th {
      background-color: #e5f1ff;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .winner {
      font-weight: bold;
      color: green;
    }

    .exh {
      color: gray;
    }

    .button-bar {
      text-align: center;
      margin-top: 10px;
    }

    .button-bar button {
      padding: 6px 14px;
      font-size: 0.9em;
      border-radius: 6px;
      color: white;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }

    .csv-btn, .print-btn {
      background-color: #08b211;
    }

    .clear-btn {
      background-color: #0156B3;
    }
  </style>
</head>
<body>

<h1>2025 RSL Meet Scores</h1>

<div class="dropdown-container">
  <div class="dropdown-box">
    <label for="weekSelect">Week</label>
    <select id="weekSelect"></select>
  </div>
  <div class="dropdown-box">
    <label for="divisionSelect">Division</label>
    <select id="divisionSelect">
      <option value="all">All Divisions</option>
    </select>
  </div>
</div>

<div class="button-bar">
  <button class="csv-btn" onclick="downloadCSV()">Download CSV</button>
  <button class="print-btn" onclick="window.print()">Print PDF</button>
  <button class="clear-btn" onclick="clearFilters()">Clear Filters</button>
</div>

<table id="scoresTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Away</th>
      <th>Home</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
// Constants
const weekDateMap = {
  "2025scoresweek01.json": "06/08/2025",
  "2025scoresweek02.json": "06/15/2025",
  // Add more
};
const weekFiles = Object.keys(weekDateMap);
const latestWeekFile = weekFiles[weekFiles.length - 1];

const teamDivisionMap = {
  "Massad YMCA": "Battlefield",
  "Hampton Oaks": "Battlefield",
  "Woodlands": "Battlefield",
  "Fawn Lake": "Battlefield",
  "Spotswood": "Battlefield",
  "Curtis Park": "Battlefield",
  "Leeland Station": "Patriot",
  "Austin Ridge": "Patriot",
  "Lake of the Woods": "Patriot",
  "Lee's Hill": "Patriot",
  "Aquia Harbour": "Patriot",
  "Dahlgren": "Patriot",
  "Fox Point": "Patriot",
  "Fredericksburg CC": "American",
  "Ferry Farm": "American",
  "Chancellor": "American",
  "Hopyard": "American",
  "Caroline": "American",
  "Spotsy Y": "American",
  "Grafton": "National",
  "College Heights": "National",
  "Salem Fields": "National",
  "Lake Wilderness": "National",
  "Eden Estates": "National",
  "Idlewild": "National"
};

let allRows = [];

// Populate week dropdown
const weekSelect = document.getElementById("weekSelect");
weekSelect.innerHTML = '<option value="all">All Weeks</option>';
weekFiles.forEach((file, i) => {
  const opt = document.createElement("option");
  opt.value = file;
  opt.textContent = `Week #${i + 1} (${weekDateMap[file]})`;
  if (file === latestWeekFile) opt.selected = true;
  weekSelect.appendChild(opt);
});

function getDivision(team1, team2) {
  const d1 = teamDivisionMap[team1];
  const d2 = teamDivisionMap[team2];
  if (d1 && d2 && d1 === d2) return d1;
  return d1 || d2 || "Unknown";
}

function loadWeekData(selectedFile) {
  const files = selectedFile === "all" ? weekFiles : [selectedFile];
  const merged = new Map();
  allRows = [];

  Promise.all(
    files.map(file =>
      fetch(file)
        .then(res => res.json())
        .then(data => {
          data.values.forEach(([date, meet, teamA, scoreA, teamB, scoreB]) => {
            const key = `${meet}|${date}`;
            if (!merged.has(key)) merged.set(key, { date, meet, teams: {} });
            const entry = merged.get(key);
            entry.teams[teamA] = scoreA;
            entry.teams[teamB] = scoreB;
          });
        })
    )
  ).then(() => {
    merged.forEach(({ date, meet, teams }) => {
      const [away, home] = Object.keys(teams);
      const awayScore = parseFloat(teams[away]);
      const homeScore = parseFloat(teams[home]);
      const division = getDivision(away, home);
      const isEXH = teamDivisionMap[away] !== teamDivisionMap[home];
      allRows.push({ date, away, awayScore, home, homeScore, division, isEXH });
    });
    populateDivisionDropdown();
    renderScores(allRows);
  });
}

function populateDivisionDropdown() {
  const divisions = [...new Set(allRows.map(r => r.division))];
  const select = document.getElementById("divisionSelect");
  select.innerHTML = '<option value="all">All Divisions</option>';
  divisions.forEach(d => {
    const opt = document.createElement("option");
    opt.value = d;
    opt.text = d;
    select.appendChild(opt);
  });
}

function renderScores(rows) {
  const tbody = document.querySelector("#scoresTable tbody");
  tbody.innerHTML = "";
  rows.forEach(({ date, away, awayScore, home, homeScore, isEXH }) => {
    const homeWin = homeScore > awayScore;
    const awayWin = awayScore > homeScore;
    const awayClass = isEXH ? "exh" : awayWin ? "winner" : "";
    const homeClass = isEXH ? "exh" : homeWin ? "winner" : "";

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${date}${isEXH ? '<br><span class="label">EXH</span>' : ''}</td>
      <td class="${awayClass}">${away} ${awayScore}</td>
      <td class="${homeClass}">${homeScore} ${home}</td>
    `;
    tbody.appendChild(tr);
  });
}

function filterDivision() {
  const val = document.getElementById("divisionSelect").value;
  const rows = val === "all" ? allRows : allRows.filter(r => r.division === val);
  renderScores(rows);
}

function clearFilters() {
  document.getElementById("divisionSelect").value = "all";
  renderScores(allRows);
}

function downloadCSV() {
  const rows = ["Date,Away,Home"];
  document.querySelectorAll("#scoresTable tbody tr").forEach(tr => {
    const cells = tr.querySelectorAll("td");
    const row = Array.from(cells).map(td => '"' + td.textContent.trim() + '"');
    rows.push(row.join(","));
  });
  const blob = new Blob([rows.join("\n")], { type: "text/csv" });
  const url = URL.createObjectURL(blob);
  const link = document.createElement("a");
  link.href = url;
  link.download = "rsl_meet_scores.csv";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

window.onload = () => {
  document.getElementById("weekSelect").addEventListener("change", e => loadWeekData(e.target.value));
  document.getElementById("divisionSelect").addEventListener("change", filterDivision);
  loadWeekData(latestWeekFile);
};
</script>

</body>
</html>
