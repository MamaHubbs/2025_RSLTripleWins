<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2025 RSL Meet Scores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f8f8;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #0156B3;
      font-size: 2em;
      margin-bottom: 10px;
    }

    .dropdown-container {
      position: sticky;
      top: 0;
      background-color: #f8f8f8;
      padding: 10px;
      text-align: center;
      z-index: 10;
      border-bottom: 1px solid #ccc;
      font-size: 0.7em;
    }

    .dropdown-box {
      display: inline-block;
      margin: 0 4px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    select {
      padding: 3px 6px;
      font-size: 0.7em;
      border-radius: 4px;
    }

    table {
      width: 600px;
      margin: 10px auto;
      border-collapse: collapse;
      font-size: 0.68em;
      margin-top: 10px;
      table-layout: fixed;
    }

    th, td {
      padding: 6px 10px;
      border: 1px solid #ccc;
      text-align: center;
      vertical-align: middle;
      white-space: nowrap;
    }

    th {
      background-color: #e5f1ff;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    th.away-col {
      text-align: right;
      padding-right: 20px;
    }

    th.home-col {
      text-align: left;
      padding-left: 20px;
    }

    .team-name {
      margin-right: 8px;
    }

    .home-col .team-name {
      margin-right: 0;
      margin-left: 8px;
    }

    .winner-name {
      font-weight: bold;
      color: green;
    }

    .winner-score {
      color: green;
      font-weight: bold;
    }

    .score {
      font-weight: bold;
    }

    .exh {
      color: #888;
    }

    .not-in-division {
      font-style: italic;
      color: #666;
    }

    .champs-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .champs-grid table {
      width: 300px;
    }

    .champs-grid h2 {
      text-align: center;
      color: #0156B3;
      margin-bottom: 5px;
      font-size: 1em;
    }
  </style>
</head>
<body>

<h1>2025 RSL Meet Scores</h1>

<div class="dropdown-container">
  <div class="dropdown-box">
    <label for="weekSelect">Week</label>
    <select id="weekSelect" onchange="loadWeekData(this.value)"></select>
  </div>
</div>

<table id="scoresTable">
  <thead>
    <tr>
      <th style="width: 25%;">Date</th>
      <th class="away-col" style="width: 35%;">Away</th>
      <th style="width: 5%;">—</th>
      <th class="home-col" style="width: 35%;">Home</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="champsResultsSection" class="champs-grid"></div>

<script>
const weekFiles = [
  "2025scoresweek01.json",
  "2025scoresweek02.json",
  "2025scoresweek03.json",
  "2025scoresweek04.json",
  "2025scoresweek05.json",
  "2025scoresweek06.json",
  "2025scoresweek07.json" // Champs week
];

const weekSelect = document.getElementById("weekSelect");
weekFiles.forEach((file, i) => {
  const opt = document.createElement("option");
  opt.value = file;
  opt.textContent = `Week #${i + 1}`;
  weekSelect.appendChild(opt);
});

function loadWeekData(file) {
  fetch(file)
    .then(r => r.json())
    .then(data => {
      const tbody = document.querySelector("#scoresTable tbody");
      const champsSection = document.getElementById("champsResultsSection");
      tbody.innerHTML = "";
      champsSection.innerHTML = "";

      const isChamps = file.includes("week07");
      if (!isChamps) {
        data.values.forEach(row => {
          const [date, meet, home, hScore, away, aScore, winner] = row;
          const awayWins = aScore > hScore;
          const homeWins = hScore > aScore;

          const rowHTML = `
            <tr>
              <td>${date}</td>
              <td style="text-align:right; padding-right:20px">
                <span class="${awayWins ? 'winner-name' : ''}">${away}</span>
                <span class="${awayWins ? 'winner-score' : 'score'}">${aScore}</span>
              </td>
              <td>—</td>
              <td style="text-align:left; padding-left:20px">
                <span class="${homeWins ? 'winner-score' : 'score'}">${hScore}</span>
                <span class="${homeWins ? 'winner-name' : ''}">${home}</span>
              </td>
            </tr>`;
          tbody.insertAdjacentHTML("beforeend", rowHTML);
        });
      } else {
        const headers = data.fields;
        const dateIndex = headers.indexOf("Meet Date");
        const meetIndex = headers.indexOf("Meet Name");
        const teamIndex = headers.indexOf("Team");
        const scoreIndex = headers.indexOf("Score");

        const meets = {};
        data.values.forEach(row => {
          const meetName = row[meetIndex];
          const team = row[teamIndex];
          const score = row[scoreIndex];
          if (!meets[meetName]) meets[meetName] = [];
          meets[meetName].push({ team, score });
        });

        Object.entries(meets).forEach(([meetName, teams]) => {
          teams.sort((a, b) => b.score - a.score);
          const maxScore = teams[0]?.score;
          const tableHTML = `
            <div>
              <h2>${meetName}</h2>
              <table>
                <thead><tr><th>Team</th><th>Score</th></tr></thead>
                <tbody>
                  ${teams.map((r, i) => `
                    <tr class="row-${i % 2 === 0 ? 'even' : 'odd'}">
                      <td class="${r.score === maxScore ? 'winner-name' : ''}">${r.team}</td>
                      <td class="${r.score === maxScore ? 'winner-score' : ''}" style="text-align:right;">${r.score}</td>
                    </tr>`).join("")}
                </tbody>
              </table>
            </div>`;
          champsSection.insertAdjacentHTML("beforeend", tableHTML);
        });
      }
    });
}

window.onload = () => loadWeekData(weekFiles[0]);
</script>
</body>
</html>
