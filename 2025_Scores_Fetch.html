<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2025 RSL Meet Scores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f8f8;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #0156B3;
      font-size: 2em;
      margin-bottom: 10px;
    }

    .dropdown-container {
      position: sticky;
      top: 0;
      background-color: #f8f8f8;
      padding: 10px;
      text-align: center;
      z-index: 10;
      border-bottom: 1px solid #ccc;
      font-size: 0.7em;
    }

    .dropdown-box {
      display: inline-block;
      margin: 0 4px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    .label {
      color: #888;
      font-style: italic;
      font-size: 0.85em;
    }

    select {
      padding: 3px 6px;
      font-size: 0.7em;
      border-radius: 4px;
    }

    table {
      width: 500px;
      margin: 10px auto;
      border-collapse: collapse;
      font-size: 0.68em;
      margin-top: 10px;
    }

    th, td {
      padding: 6px 10px;
      border: 1px solid #ccc;
      text-align: center;
      vertical-align: middle;
    }

    th {
      background-color: #e5f1ff;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .winner {
      font-weight: bold;
      color: green;
    }

    .exh {
      color: #888;
    }

    .button-bar {
      text-align: center;
      margin-top: 10px;
    }

    .button-bar button {
      padding: 6px 14px;
      font-size: 0.9em;
      border-radius: 6px;
      color: white;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }

    .csv-btn, .print-btn {
      background-color: #08b211;
    }

    .clear-btn {
      background-color: #0156B3;
    }
  </style>
</head>
<body>

<h1>2025 RSL Meet Scores</h1>

<div class="dropdown-container">
  <div class="dropdown-box">
    <label for="weekSelect">Week</label>
    <select id="weekSelect" onchange="loadWeekData(this.value)"></select>
  </div>
  <div class="dropdown-box">
    <label for="divisionSelect">Division</label>
    <select id="divisionSelect" onchange="filterDivision()">
      <option value="all">All Divisions</option>
    </select>
  </div>
</div>

<div class="button-bar">
  <button class="csv-btn" onclick="downloadCSV()">Download CSV</button>
  <button class="print-btn" onclick="printPage()">Print PDF</button>
  <button class="clear-btn" onclick="clearFilters()">Clear Filters</button>
</div>

<table id="scoresTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Away</th>
      <th></th>
      <th>Home</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
// simplified and assumes weekDateMap and weekFiles already exist
const weekDateMap = {
  "2025scoresweek01.json": "06/08/2025",
  "2025scoresweek02.json": "06/15/2025"
};
const weekFiles = Object.keys(weekDateMap).sort();
const latestWeekFile = weekFiles[weekFiles.length - 1];

const weekSelect = document.getElementById("weekSelect");
weekSelect.innerHTML = '<option value="all">All Weeks</option>';
weekFiles.forEach((file, i) => {
  const opt = document.createElement("option");
  opt.value = file;
  opt.text = `Week #${i + 1} (${weekDateMap[file]})`;
  if (file === latestWeekFile) opt.selected = true;
  weekSelect.appendChild(opt);
});

const teamDivisionMap = {
  "Massad YMCA": "Battlefield",
  "Hampton Oaks": "Battlefield",
  "Woodlands": "Battlefield",
  "Fawn Lake": "Battlefield",
  "Spotswood": "Battlefield",
  "Curtis Park": "Battlefield",
  "Leeland Station": "Patriot",
  "Austin Ridge": "Patriot",
  "Lake of the Woods": "Patriot",
  "Lee's Hill": "Patriot",
  "Aquia Harbour": "Patriot",
  "Dahlgren": "Patriot",
  "Fox Point": "Patriot",
  "Fredericksburg CC": "American",
  "Ferry Farm": "American",
  "Chancellor": "American",
  "Hopyard": "American",
  "Caroline": "American",
  "Spotsy Y": "American",
  "Grafton": "National",
  "College Heights": "National",
  "Salem Fields": "National",
  "Lake Wilderness": "National",
  "Eden Estates": "National",
  "Idlewild": "National"
};

let allRows = [];

function getDivision(t1, t2) {
  const d1 = teamDivisionMap[t1];
  const d2 = teamDivisionMap[t2];
  return d1 === d2 ? d1 : d1 || d2 || "Unknown";
}

function loadWeekData(file) {
  const files = file === "all" ? weekFiles : [file];
  const merged = new Map();
  allRows = [];

  Promise.all(
    files.map(f => fetch(f).then(r => r.json()).then(data => {
      data.values.forEach(([date, meetName, team1, score1, team2, score2]) => {
        const key = `${meetName}|${date}`;
        if (!merged.has(key)) merged.set(key, { date, meetName, teams: {} });
        const match = merged.get(key);
        match.teams[team1] = score1;
        match.teams[team2] = score2;
      });
    }))
  ).then(() => {
    merged.forEach(({ date, meetName, teams }) => {
      const names = Object.keys(teams);
      if (names.length !== 2) return;
      const [away, home] = names;
      const sA = parseFloat(teams[away]);
      const sH = parseFloat(teams[home]);
      const isExh = teamDivisionMap[away] !== teamDivisionMap[home];
      allRows.push({
        division: isExh ? teamDivisionMap[away] || teamDivisionMap[home] : getDivision(away, home),
        date,
        isExh,
        away, home,
        sA, sH
      });
    });
    populateDivisionDropdown(allRows);
    renderScores(allRows);
  });
}

function renderScores(rows) {
  const tbody = document.querySelector("#scoresTable tbody");
  tbody.innerHTML = "";

  rows.forEach(({ data }) => {
    const [date, meetName, teamA, scoreA, teamB, scoreB, isExhibition] = data;

    const team1 = teamA?.trim();
    const team2 = teamB?.trim();

    const s1 = parseFloat((scoreA || "0").toString().replace(/[^\d.]/g, ""));
    const s2 = parseFloat((scoreB || "0").toString().replace(/[^\d.]/g, ""));

    const isEXH = isExhibition || meetName.includes("(EXH)");

    let awayContent = `${team1} ${scoreA}`;
    let homeContent = `${scoreB} ${team2}`;

    if (!isEXH) {
      if (s1 > s2) {
        awayContent = `<span class="winner">${team1} ${scoreA}</span>`;
      } else if (s2 > s1) {
        homeContent = `<span class="winner">${scoreB} ${team2}</span>`;
      }
    } else {
      awayContent = `<span class="label">${team1} ${scoreA}</span>`;
      homeContent = `<span class="label">${scoreB} ${team2}</span>`;
    }

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${date}</td>
      <td class="score-cell">${isEXH ? `<span class="label">EXH</span> ` : ""}${awayContent} â€” ${homeContent}</td>
    `;
    tbody.appendChild(tr);
  });
}

function populateDivisionDropdown(rows) {
  const divs = [...new Set(rows.map(r => r.division))];
  const divSel = document.getElementById("divisionSelect");
  divSel.innerHTML = '<option value="all">All Divisions</option>';
  divs.forEach(d => {
    const opt = document.createElement("option");
    opt.value = d;
    opt.text = d;
    divSel.appendChild(opt);
  });
}

function filterDivision() {
  const val = document.getElementById("divisionSelect").value;
  const filtered = val === "all" ? allRows : allRows.filter(r => r.division === val);
  renderScores(filtered);
}

function clearFilters() {
  document.getElementById("divisionSelect").value = "all";
  renderScores(allRows);
}

function printPage() {
  window.print();
}

function downloadCSV() {
  const headers = ["Date", "Away", "", "Home"];
  const rows = [];
  document.querySelectorAll("#scoresTable tbody tr").forEach(tr => {
    const cells = [...tr.children];
    if (cells.length === 4) rows.push(cells.map(td => td.innerText.trim()));
  });
  const csv = [headers.join(",")].concat(rows.map(r => r.map(c => `"${c}"`).join(","))).join("\n");
  const link = document.createElement("a");
  link.href = "data:text/csv;charset=utf-8," + encodeURIComponent(csv);
  link.download = "rsl_meet_scores.csv";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

window.onload = () => {
  document.getElementById("weekSelect").value = latestWeekFile;
  loadWeekData(latestWeekFile);
};
</script>

</body>
</html>
