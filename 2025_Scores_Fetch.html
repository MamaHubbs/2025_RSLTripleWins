<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2025 RSL Meet Scores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f8f8;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0156B3;
    }
    .dropdown-container {
      position: sticky;
      top: 0;
      background-color: #f8f8f8;
      padding: 10px;
      text-align: center;
      z-index: 10;
      border-bottom: 1px solid #ccc;
      font-size: 0.8em;
    }
    .dropdown-box {
      display: inline-block;
      margin: 0 6px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
    select {
      padding: 4px 6px;
      font-size: 0.9em;
      border-radius: 4px;
    }
    table {
      width: 600px;
      margin: 10px auto;
      border-collapse: collapse;
      font-size: 0.75em;
      table-layout: fixed;
    }
    th, td {
      padding: 6px 10px;
      border: 1px solid #ccc;
      text-align: center;
      vertical-align: middle;
      white-space: nowrap;
    }
    th {
      background-color: #e5f1ff;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tbody tr:nth-child(even) {
      background-color: #f0f8ff;
    }
    .winner-name, .winner-score {
      font-weight: bold;
      color: green;
    }
    .score {
      font-weight: bold;
    }
    .exh {
      color: #888;
    }
    .not-in-division {
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>

<h1>2025 RSL Meet Scores</h1>

<div class="dropdown-container">
  <div class="dropdown-box">
    <label for="weekSelect">Week</label>
    <select id="weekSelect" onchange="loadWeekData(this.value)"></select>
  </div>
  <div class="dropdown-box">
    <label for="divisionSelect">Division</label>
    <select id="divisionSelect" onchange="filterDivision()">
      <option value="all">All Divisions</option>
    </select>
  </div>
</div>

<table id="scoresTable">
  <thead>
    <tr>
      <th style="width: 25%;">Date</th>
      <th style="width: 35%; text-align:right;">Away</th>
      <th style="width: 5%;">—</th>
      <th style="width: 35%; text-align:left;">Home</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const weekDateMap = {
  "2025scoresweek01.json": "06/08/2025",
  "2025scoresweek02.json": "06/15/2025",
  "2025scoresweek03.json": "06/22/2025",
  "2025scoresweek04.json": "06/29/2025",
  "2025scoresweek05.json": "07/06/2025",
  "2025scoresweek06.json": "07/13/2025",
  "2025scoresweek07.json": "07/25, 07/26 and 07/27 — 2025 RSL Finals"
};

const teamDivisionMap = {
  "Massad YMCA": "Battlefield", "Hampton Oaks": "Battlefield", "Woodlands": "Battlefield", "Fawn Lake": "Battlefield", "Spotswood": "Battlefield", "Curtis Park": "Battlefield",
  "Leeland Station": "Patriot", "Austin Ridge": "Patriot", "Lake of the Woods": "Patriot", "Lee's Hill": "Patriot", "Aquia Harbour": "Patriot", "Dahlgren": "Patriot", "Fox Point": "Patriot",
  "Fredericksburg CC": "American", "Ferry Farm": "American", "Chancellor": "American", "Hopyard": "American", "Caroline": "American", "Spotsy Y": "American",
  "Grafton": "National", "College Heights": "National", "Salem Fields": "National", "Lake Wilderness": "National", "Eden Estates": "National", "Idlewild": "National"
};

const weekFiles = Object.keys(weekDateMap);
const latestWeekFile = weekFiles[weekFiles.length - 1];
const weekSelect = document.getElementById("weekSelect");
weekFiles.forEach((file, index) => {
  const option = document.createElement("option");
  option.value = file;
  option.textContent = `Week #${index + 1} - ${weekDateMap[file]}`;
  if (file === latestWeekFile) option.selected = true;
  weekSelect.appendChild(option);
});

let allRows = [];

function getDivisions(team1, team2) {
  const d1 = teamDivisionMap[team1];
  const d2 = teamDivisionMap[team2];
  if (d1 && d2 && d1 === d2) return [d1];
  const divs = [];
  if (d1) divs.push(d1);
  if (d2 && d2 !== d1) divs.push(d2);
  return divs.length ? divs : ["Unknown"];
}

function populateDivisionDropdown(rows) {
  const divisions = [...new Set(rows.flatMap(r => r.divisions))];
  const divisionSelect = document.getElementById("divisionSelect");
  divisionSelect.innerHTML = '<option value="all">All Divisions</option>';
  divisions.forEach(div => {
    const opt = document.createElement("option");
    opt.value = div;
    opt.textContent = div;
    divisionSelect.appendChild(opt);
  });
}

function loadWeekData(file) {
  fetch(file).then(res => res.json()).then(data => {
    const merged = new Map();
    allRows = [];
    data.values.forEach(row => {
      const [date, meetName, homeTeam, homeScore, awayTeam, awayScore, winner] = row;
      const key = `${meetName}|${date}`;
      if (!merged.has(key)) {
        merged.set(key, {
          date, meetName,
          homeTeam: null, awayTeam: null,
          homeScore: null, awayScore: null,
          winner: null
        });
      }
      const rec = merged.get(key);
      if (homeTeam && homeTeam !== 'Unknown') rec.homeTeam = homeTeam;
      if (awayTeam && awayTeam !== 'Unknown') rec.awayTeam = awayTeam;
      if (homeScore) rec.homeScore = parseFloat(homeScore);
      if (awayScore) rec.awayScore = parseFloat(awayScore);
      if (winner && winner !== 'Unknown') rec.winner = winner;
    });

    merged.forEach(r => {
      if (r.homeTeam && r.awayTeam) {
        const divs = getDivisions(r.homeTeam, r.awayTeam);
        const isExh = r.meetName.includes("(EXH)") || divs.length > 1;
        allRows.push({
          data: r,
          divisions: divs,
          isExh
        });
      }
    });
    populateDivisionDropdown(allRows);
    renderScores(allRows);
  });
}

function renderScores(rows) {
  const selected = document.getElementById("divisionSelect").value;
  const tbody = document.querySelector("#scoresTable tbody");
  tbody.innerHTML = "";
  rows.filter(r => selected === "all" || r.divisions.includes(selected)).forEach(({ data, isExh, divisions }) => {
    const { date, homeTeam, homeScore, awayTeam, awayScore, winner } = data;
    const homeWins = homeScore > awayScore;
    const awayWins = awayScore > homeScore;
    const homeScoreClass = isExh ? 'score exh' : homeWins ? 'winner-score' : 'score';
    const awayScoreClass = isExh ? 'score exh' : awayWins ? 'winner-score' : 'score';
    const homeNameClass = isExh ? (selected !== 'all' && !divisions.includes(selected) ? 'not-in-division' : '') : homeWins ? 'winner-name' : '';
    const awayNameClass = isExh ? (selected !== 'all' && !divisions.includes(selected) ? 'not-in-division' : '') : awayWins ? 'winner-name' : '';

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${isExh ? `${date} <span class='exh'>(EXH)</span>` : date}</td>
      <td style="text-align:right;">
        <span class="${awayNameClass}">${awayTeam}</span> <span class="${awayScoreClass}">${awayScore}</span>
      </td>
      <td>—</td>
      <td style="text-align:left;">
        <span class="${homeScoreClass}">${homeScore}</span> <span class="${homeNameClass}">${homeTeam}</span>
      </td>`;
    tbody.appendChild(tr);
  });
}

function filterDivision() {
  const val = document.getElementById("divisionSelect").value;
  renderScores(val === "all" ? allRows : allRows.filter(r => r.divisions.includes(val)));
}

window.onload = () => loadWeekData(weekSelect.value);
</script>
</body>
</html>
