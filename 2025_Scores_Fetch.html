<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2025 RSL Meet Scores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f8f8;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #0156B3;
      font-size: 2em;
      margin-bottom: 10px;
    }

    .dropdown-container {
      position: sticky;
      top: 0;
      background-color: #f8f8f8;
      padding: 10px;
      text-align: center;
      z-index: 10;
      border-bottom: 1px solid #ccc;
      font-size: 0.7em;
    }

    .dropdown-box {
      display: inline-block;
      margin: 0 4px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    .label {
      color: #888;
      font-style: italic;
      font-size: 0.85em;
    }

    select {
      padding: 3px 6px;
      font-size: 0.7em;
      border-radius: 4px;
    }

    table {
      width: 500px;
      margin: 10px auto;
      border-collapse: collapse;
      font-size: 0.68em;
      margin-top: 10px;
    }

    th, td {
      padding: 6px 10px;
      border: 1px solid #ccc;
      text-align: center;
      vertical-align: middle;
    }

    th {
      background-color: #e5f1ff;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .winner {
      font-weight: bold;
      color: green;
    }

    .bold-only {
      font-weight: bold;
      color: #333;
    }

    .button-bar {
      text-align: center;
      margin-top: 10px;
    }

    .button-bar button {
      padding: 6px 14px;
      font-size: 0.9em;
      border-radius: 6px;
      color: white;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }

    .csv-btn, .print-btn {
      background-color: #08b211;
    }

    .clear-btn {
      background-color: #0156B3;
    }
  </style>
</head>
<body>

<h1>2025 RSL Meet Scores</h1>

<div class="dropdown-container">
  <div class="dropdown-box">
    <label for="weekSelect">Week</label>
    <select id="weekSelect" onchange="loadWeekData(this.value)">
      <!-- Populated dynamically -->
    </select>
  </div>
  <div class="dropdown-box">
    <label for="divisionSelect">Division</label>
    <select id="divisionSelect" onchange="filterDivision()">
      <option value="all">All Divisions</option>
    </select>
  </div>
</div>

<div class="button-bar">
  <button class="csv-btn" onclick="downloadCSV()">Download CSV</button>
  <button class="print-btn" onclick="printPage()">Print PDF</button>
  <button class="clear-btn" onclick="clearFilters()">Clear Filters</button>
</div>

<table id="scoresTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const weekDateMap = {
  "2025scoresweek01.json": "06/08/2025",
  "2025scoresweek02.json": "06/15/2025"
};

const weekFiles = Object.keys(weekDateMap).sort();
const latestWeekFile = weekFiles[weekFiles.length - 1];

const teamDivisionMap = {
  "Massad YMCA": "Battlefield", "Hampton Oaks": "Battlefield", "Woodlands": "Battlefield", "Fawn Lake": "Battlefield", "Spotswood": "Battlefield", "Curtis Park": "Battlefield",
  "Leeland Station": "Patriot", "Austin Ridge": "Patriot", "Lake of the Woods": "Patriot", "Lee's Hill": "Patriot", "Aquia Harbour": "Patriot", "Dahlgren": "Patriot", "Fox Point": "Patriot",
  "Fredericksburg CC": "American", "Ferry Farm": "American", "Chancellor": "American", "Hopyard": "American", "Caroline": "American", "Spotsy Y": "American",
  "Grafton": "National", "College Heights": "National", "Salem Fields": "National", "Lake Wilderness": "National", "Eden Estates": "National", "Idlewild": "National"
};

let allRows = [];

function getDivision(team1, team2) {
  const d1 = teamDivisionMap[team1];
  const d2 = teamDivisionMap[team2];
  if (d1 && d2 && d1 === d2) return d1;
  return d1 || d2 || "Unknown";
}

function populateDivisionDropdown(rows) {
  const divisions = [...new Set(rows.map(row => row.division))];
  const divisionSelect = document.getElementById("divisionSelect");
  divisionSelect.innerHTML = `<option value="all">All Divisions</option>`;
  divisions.forEach(div => {
    const opt = document.createElement("option");
    opt.value = div;
    opt.text = div;
    divisionSelect.appendChild(opt);
  });
}

function loadWeekData(selectedFile) {
  const filesToLoad = selectedFile === "all" ? weekFiles : [selectedFile];
  const merged = new Map();
  allRows = [];

  Promise.all(
    filesToLoad.map(file =>
      fetch(file)
        .then(res => res.json())
        .then(data => {
          data.values.forEach(row => {
            const [date, meetName, teamA, scoreA, teamB, scoreB] = row;
            const key = `${meetName}|${date}`;
            if (!merged.has(key)) {
              merged.set(key, { date, meetName, teams: {} });
            }
            const match = merged.get(key);
            if (teamA && scoreA != null) match.teams[teamA] = scoreA;
            if (teamB && scoreB != null) match.teams[teamB] = scoreB;
          });
        })
    )
  ).then(() => {
    merged.forEach((m) => {
      const teams = Object.keys(m.teams);
      if (teams.length !== 2) return;
      const [team1, team2] = teams;
      const s1 = parseFloat(m.teams[team1]);
      const s2 = parseFloat(m.teams[team2]);
      const d1 = teamDivisionMap[team1];
      const d2 = teamDivisionMap[team2];
      const isEXH = d1 && d2 && d1 !== d2;

      const division = d1 === d2 ? d1 : d1 || d2 || "Unknown";

      allRows.push({
        division,
        isEXH,
        data: [m.date, team1, s1, team2, s2]
      });
    });

    populateDivisionDropdown(allRows);
    renderScores(allRows);
  });
}

function renderScores(rows) {
  const tbody = document.querySelector("#scoresTable tbody");
  tbody.innerHTML = "";

  rows.forEach(({ data, isEXH }) => {
    const [date, team1, score1, team2, score2] = data;
    const homeIsWinner = score2 > score1;
    const awayIsWinner = score1 > score2;

    const team1Block = awayIsWinner
      ? `<span class="${isEXH ? 'bold-only' : 'winner'}"><span class="label">(Away)</span> ${team1} ${score1}</span>`
      : `<span class="${isEXH ? '' : ''}"><span class="label">(Away)</span> ${team1} ${score1}</span>`;

    const team2Block = homeIsWinner
      ? `<span class="${isEXH ? 'bold-only' : 'winner'}">${score2} ${team2} <span class="label">(Home)</span></span>`
      : `<span>${score2} ${team2} <span class="label">(Home)</span></span>`;

    const scoreDisplay = `${isEXH ? '<span class="label">EXH</span>&nbsp;&nbsp;&nbsp;' : ''}${team1Block} â€” ${team2Block}`;

    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${date}</td><td>${scoreDisplay}</td>`;
    tbody.appendChild(tr);
  });
}

function filterDivision() {
  const selected = document.getElementById("divisionSelect").value;
  const filtered = selected === "all" ? allRows : allRows.filter(r => r.division === selected);
  renderScores(filtered);
}

function clearFilters() {
  document.getElementById("divisionSelect").value = "all";
  renderScores(allRows);
}

function printPage() {
  window.print();
}

function downloadCSV() {
  const headers = ["Date", "Score"];
  const rows = [];
  document.querySelectorAll("#scoresTable tbody tr").forEach(tr => {
    const cells = tr.querySelectorAll("td");
    if (cells.length === 2) {
      rows.push([cells[0].innerText.trim(), cells[1].innerText.trim()]);
    }
  });
  const csvContent = "data:text/csv;charset=utf-8," +
    headers.join(",") + "\n" +
    rows.map(e => e.map(v => `"${v}"`).join(",")).join("\n");
  const link = document.createElement("a");
  link.href = encodeURI(csvContent);
  link.download = "rsl_meet_scores.csv";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

window.onload = () => {
  document.getElementById("weekSelect").innerHTML = '<option value="all">All Weeks</option>';
  weekFiles.forEach((file, idx) => {
    const opt = document.createElement("option");
    opt.value = file;
    opt.text = `Week #${idx + 1} (${weekDateMap[file]})`;
    if (file === latestWeekFile) opt.selected = true;
    document.getElementById("weekSelect").appendChild(opt);
  });
  loadWeekData(latestWeekFile);
};
</script>

</body>
</html>
