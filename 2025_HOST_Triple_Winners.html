<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2025 RSL Weekly Triple Winner Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f8f8;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #0156B3;
      font-size: 2em;
      margin-bottom: 10px;
    }

    .dropdown-container {
      position: sticky;
      top: 0;
      background-color: #f8f8f8;
      padding: 10px;
      z-index: 1000;
      text-align: center;
      font-size: 0.7em;
      border-bottom: 1px solid #ccc;
    }

    .dropdown-box {
      display: inline-block;
      margin: 0 4px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    select, input[type="text"] {
      padding: 3px 6px;
      font-size: 0.7em;
      border-radius: 4px;
    }

    button {
      padding: 4px 8px;
      font-size: 0.7em;
      border-radius: 4px;
      background-color: #0156B3;
      color: white;
      border: none;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.68em;
      margin-top: 10px;
    }

    th, td {
      padding: 6px 10px;
      border: 1px solid #ccc;
      text-align: left;
      vertical-align: top;
    }

    th {
      background-color: #e5f1ff;
      position: sticky;
      top: 58px;
      z-index: 1;
      cursor: pointer;
    }

    th.sortable::after {
      content: ' \2195';
      font-size: 0.68em;
      color: #666;
    }

    th.sort-asc::after {
      content: ' \2191';
    }

    th.sort-desc::after {
      content: ' \2193';
    }

    .row-group-even {
      background-color: #ffffff;
    }

    .row-group-odd {
      background-color: #f0f0f0;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 20px;
    }

    th:nth-child(1), td:nth-child(1) { max-width: 140px; }
    th:nth-child(2), td:nth-child(2) { max-width: 25px; text-align: center; }
    th:nth-child(3), td:nth-child(3) { max-width: 100px; }
    th:nth-child(4), td:nth-child(4) { max-width: 130px; }
    th:nth-child(5), td:nth-child(5) { max-width: 70px; text-align: center; }
    th:nth-child(6), td:nth-child(6) { max-width: 50px; }
    th:nth-child(7), td:nth-child(7) { max-width: 185px; }

    td {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>2025 RSL Weekly Triple Winner Report</h1>

  <div class="dropdown-container">
    <div class="dropdown-box">
      <label for="meetNameSelect">Filter by Meet:</label>
      <select id="meetNameSelect"></select>
    </div>

    <div class="dropdown-box">
      <label for="searchInput">Search by Athlete:</label>
      <input type="text" id="searchInput" placeholder="Enter athlete name...">
    </div>
  </div>

  <div id="table-container">
    <p class="error" id="error-message" style="display:none;">
      Could not load results. Please check back later.
    </p>
  </div>

  <script>
    const meetSelect = document.getElementById('meetNameSelect');
    const searchInput = document.getElementById('searchInput');
    let fullData = [];
    let currentSort = { index: null, direction: 1 };

    const weekFiles = [
      "2025resultsweek01.json",
      "2025resultsweek02.json"
    ];

    const includedMeets = [
      "Hampton Oaks at Austin Ridge",
      "Hampton Oaks at Lake Wilderness"
    ];

    fetchAllData();

    function fetchAllData() {
      Promise.allSettled(weekFiles.map(file => fetch(file).then(r => r.ok ? r.json() : { values: [] })))
        .then(results => {
          fullData = results.flatMap(r => r.value?.values || []).filter(row => row[2] === "Hampton Oaks");
          renderFilters();
          renderTable(fullData);
        });
    }

    function renderFilters() {
      const uniqueMeets = [...new Set([...includedMeets, ...fullData.map(row => row[6])])];
      meetSelect.innerHTML = '<option value="all">All Meets</option>';
      uniqueMeets.forEach(meet => {
        const opt = document.createElement('option');
        opt.value = meet;
        opt.textContent = meet;
        meetSelect.appendChild(opt);
      });
    }

    function renderTable(data) {
      const selectedMeet = meetSelect.value;
      const searchTerm = searchInput.value.toLowerCase();

      const filtered = data.filter(row =>
        (selectedMeet === "all" || row[6] === selectedMeet) &&
        row[0].toLowerCase().includes(searchTerm)
      );

      const tableContainer = document.getElementById('table-container');
      tableContainer.innerHTML = '';

      if (!filtered.length) {
        const selected = meetSelect.value;
        if (selected !== "all") {
          tableContainer.innerHTML = '<p style="text-align:center; margin-top:20px;"><strong>No Triple Winners at This Meet</strong></p>';
        }
        return;
      }

      const grouped = {};
      filtered.forEach(row => {
        const key = row[0];
        if (!grouped[key]) grouped[key] = [];
        grouped[key].push(row);
      });

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const headers = ["Athlete Name", "Age", "Team Name", "Event", "Time", "Meet Date", "Meet Name"];
      const sortableCols = [0, 1, 2];
      const headerRow = document.createElement('tr');

      headers.forEach((h, i) => {
        const th = document.createElement('th');
        th.textContent = h;
        if (sortableCols.includes(i)) {
          th.classList.add('sortable');
          if (currentSort.index === i) {
            th.classList.add(currentSort.direction === 1 ? 'sort-asc' : 'sort-desc');
          }
          th.addEventListener('click', () => {
            if (currentSort.index === i) {
              currentSort.direction *= -1;
            } else {
              currentSort.index = i;
              currentSort.direction = 1;
            }
            renderTable(data);
          });
        }
        headerRow.appendChild(th);
      });

      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      let groupIndex = 0;
      for (const group of Object.values(grouped)) {
        const cssClass = groupIndex % 2 === 0 ? 'row-group-even' : 'row-group-odd';
        group.forEach((row, i) => {
          const tr = document.createElement('tr');
          tr.className = cssClass;
          row.forEach((cell, colIndex) => {
            const td = document.createElement('td');
            let displayValue = cell;
            if (colIndex === 5 && typeof cell === 'string') {
              const dateObj = new Date(cell);
              if (!isNaN(dateObj)) {
                const options = { month: 'short', day: '2-digit' };
                displayValue = dateObj.toLocaleDateString('en-US', options);
              }
            }
            td.innerHTML = (i === 0 && colIndex === 0) ? `<strong>${displayValue}</strong>` :
                           (i !== 0 && colIndex < 3) ? '' : displayValue;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        groupIndex++;
      }

      table.appendChild(tbody);
      tableContainer.appendChild(table);
    }

    meetSelect.addEventListener('change', () => renderTable(fullData));
    searchInput.addEventListener('input', () => renderTable(fullData));
  </script>
</body>
</html>
