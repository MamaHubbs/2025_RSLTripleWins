<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2025 Triple Winner Report - Hampton Oaks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f8f8;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #0156B3;
      font-size: 2em;
      margin: 20px 0 10px;
    }

    .dropdown-container {
      position: sticky;
      top: 0;
      background-color: #f8f8f8;
      padding: 10px;
      text-align: center;
      z-index: 10;
      border-bottom: 1px solid #ccc;
      font-size: 0.7em;
    }

    .dropdown-box {
      display: inline-block;
      margin: 0 4px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    select, input[type="text"] {
      padding: 3px 6px;
      font-size: 0.7em;
      border-radius: 4px;
    }

    button {
      padding: 4px 8px;
      font-size: 0.7em;
      border-radius: 4px;
      background-color: #0156B3;
      color: white;
      border: none;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.68em;
      margin-top: 10px;
    }

    th, td {
      padding: 6px 10px;
      border: 1px solid #ccc;
      text-align: left;
      vertical-align: top;
    }

    th {
      background-color: #e5f1ff;
      position: sticky;
      top: 50px;
      z-index: 5;
      cursor: pointer;
    }

    th.sortable::after {
      content: ' ⇅';
      font-size: 0.68em;
      color: #666;
    }

    th.sorted-asc::after {
      content: ' ↑';
      color: #333;
    }

    th.sorted-desc::after {
      content: ' ↓';
      color: #333;
    }

    .row-group-even {
      background-color: #ffffff;
    }

    .row-group-odd {
      background-color: #f4f4f4;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>2025 Triple Winners — Hampton Oaks</h1>

  <div class="dropdown-container">
    <div class="dropdown-box">
      <label for="weekSelect">Select Week:</label>
      <select id="weekSelect">
        <option value="all">All Weeks</option>
        <option value="2025resultsweek01.json">Week #1 (06/08/2025)</option>
        <option value="2025resultsweek02.json">Week #2 (06/15/2025)</option>
      </select>
    </div>

    <div class="dropdown-box">
      <label for="meetNameSelect">Select Meet:</label>
      <select id="meetNameSelect">
        <option value="all">All Meets</option>
      </select>
    </div>

    <div class="dropdown-box">
      <label for="searchInput">Search Athlete:</label>
      <input type="text" id="searchInput" placeholder="Enter name...">
    </div>
  </div>

  <div id="table-container">
    <p class="error" id="error-message" style="display:none;">
      Could not load results. Please check back later.
    </p>
  </div>

  <script>
    const weekSelect = document.getElementById('weekSelect');
    const meetSelect = document.getElementById('meetNameSelect');
    const searchInput = document.getElementById('searchInput');
    let fullData = [];
    let weekData = [];
    let currentSort = { index: null, direction: 1 };

    const weekFiles = [
      "2025resultsweek01.json",
      "2025resultsweek02.json"
    ];

    function loadWeek(fileName) {
      if (fileName === "all") {
        Promise.allSettled(weekFiles.map(file => fetch(file).then(r => r.ok ? r.json() : { values: [] })))
          .then(results => {
            fullData = results.flatMap(r => r.value?.values || []);
            weekData = fullData.filter(row => row[2] === 'Hampton Oaks');
            afterDataLoad();
          });
      } else {
        fetch(fileName)
          .then(response => {
            if (!response.ok) throw new Error('Failed to fetch');
            return response.json();
          })
          .then(data => {
            fullData = data.values || [];
            weekData = fullData.filter(row => row[2] === 'Hampton Oaks');
            afterDataLoad();
          })
          .catch(error => {
            console.error('Error loading JSON:', error);
            document.getElementById('table-container').innerHTML = '';
            document.getElementById('error-message').style.display = 'block';
          });
      }
    }

    function afterDataLoad() {
      document.getElementById('error-message').style.display = 'none';
      meetSelect.innerHTML = '<option value="all">All Meets</option>';
      const uniqueMeets = [...new Set(weekData.map(row => row[6]))];
      uniqueMeets.forEach(meet => {
        const opt = document.createElement('option');
        opt.value = meet;
        opt.textContent = meet;
        meetSelect.appendChild(opt);
      });
      renderTable(weekData);
    }

    function renderTable(data) {
      let filtered = [...data];
      if (meetSelect.value !== 'all') filtered = filtered.filter(row => row[6] === meetSelect.value);
      const searchValue = searchInput.value.trim().toLowerCase();
      if (searchValue) filtered = filtered.filter(row => row[0].toLowerCase().includes(searchValue));

      if (currentSort.index !== null) {
        filtered.sort((a, b) => {
          const valA = a[currentSort.index];
          const valB = b[currentSort.index];
          return typeof valA === 'number'
            ? currentSort.direction * (valA - valB)
            : currentSort.direction * valA.localeCompare(valB);
        });
      }

      const grouped = {};
      filtered.forEach(row => {
        const key = row[0];
        if (!grouped[key]) grouped[key] = [];
        grouped[key].push(row);
      });

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const headers = ["Athlete Name", "Age", "Team Name", "Event", "Time", "Meet Date", "Meet Name"];
      const sortableCols = [0, 1, 2];
      const headerRow = document.createElement('tr');

      headers.forEach((h, i) => {
        const th = document.createElement('th');
        th.textContent = h;
        if (sortableCols.includes(i)) {
          th.classList.add('sortable');
          if (currentSort.index === i) {
            th.classList.add(currentSort.direction === 1 ? 'sorted-asc' : 'sorted-desc');
          }
          th.addEventListener('click', () => {
            if (currentSort.index === i) {
              currentSort.direction *= -1;
            } else {
              currentSort.index = i;
              currentSort.direction = 1;
            }
            renderTable(weekData);
          });
        }
        headerRow.appendChild(th);
      });

      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      let groupIndex = 0;
      Object.values(grouped).forEach(group => {
        const cssClass = groupIndex % 2 === 0 ? 'row-group-even' : 'row-group-odd';
        group.forEach((row, i) => {
          const tr = document.createElement('tr');
          tr.className = cssClass;
          row.forEach((cell, colIndex) => {
            const td = document.createElement('td');
            let displayValue = cell;
            if (colIndex === 5 && typeof cell === 'string') {
              const dateObj = new Date(cell);
              if (!isNaN(dateObj)) {
                displayValue = dateObj.toLocaleDateString('en-US', { month: 'short', day: '2-digit' });
              }
            }
            if (i === 0 && colIndex === 0) {
              td.innerHTML = `<strong>${displayValue}</strong>`;
            } else if (i !== 0 && colIndex < 3) {
              td.innerHTML = '';
            } else {
              td.textContent = displayValue;
            }
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        groupIndex++;
      });

      table.appendChild(tbody);
      document.getElementById('table-container').innerHTML = '';
      document.getElementById('table-container').appendChild(table);
    }

    weekSelect.addEventListener('change', () => loadWeek(weekSelect.value));
    meetSelect.addEventListener('change', () => renderTable(weekData));
    searchInput.addEventListener('input', () => renderTable(weekData));

    loadWeek('all');
  </script>
</body>
</html>
