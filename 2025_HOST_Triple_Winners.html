<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2025 RSL Weekly Triple Winner Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f8f8;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #0156B3;
      font-size: 2em;
      margin-bottom: 10px;
    }

    .dropdown-container {
      text-align: center;
      margin-bottom: 8px;
      font-size: 0.7em;
      position: sticky;
      top: 0;
      background-color: #f8f8f8;
      padding: 10px 0;
      z-index: 1000;
      border-bottom: 1px solid #ccc;
    }

    .dropdown-box {
      display: inline-block;
      margin: 0 4px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    select, input[type="text"] {
      padding: 3px 6px;
      font-size: 0.7em;
      border-radius: 4px;
    }

    button {
      padding: 4px 8px;
      font-size: 0.7em;
      border-radius: 4px;
      background-color: #0156B3;
      color: white;
      border: none;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.68em;
      margin-top: 10px;
    }

    th, td {
      padding: 6px 10px;
      border: 1px solid #ccc;
      text-align: left;
      vertical-align: top;
    }

    th {
      background-color: #e5f1ff;
      position: sticky;
      top: 50px;
      z-index: 1;
      cursor: pointer;
    }

    th.sortable::after {
      content: ' \21C5';
      font-size: 0.68em;
      color: #666;
    }

    .row-group-even {
      background-color: #ffffff;
    }

    .row-group-odd {
      background-color: #f0f0f0;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 20px;
    }

    #no-results {
      text-align: center;
      margin-top: 20px;
      font-style: italic;
      color: #555;
    }

    th:nth-child(1), td:nth-child(1) { max-width: 140px; }
    th:nth-child(2), td:nth-child(2) { max-width: 25px; text-align: center; }
    th:nth-child(3), td:nth-child(3) { max-width: 100px; }
    th:nth-child(4), td:nth-child(4) { max-width: 130px; }
    th:nth-child(5), td:nth-child(5) { max-width: 70px; text-align: center; }
    th:nth-child(6), td:nth-child(6) { max-width: 50px; }
    th:nth-child(7), td:nth-child(7) { max-width: 185px; }

    td {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>2025 RSL Weekly Triple Winner Report</h1>

  <div class="dropdown-container">
    <div class="dropdown-box">
      <label for="meetNameSelect">Select Meet:</label>
      <select id="meetNameSelect">
        <option value="all">All Meets</option>
      </select>
    </div>
    <div class="dropdown-box">
      <label for="searchInput">Search Athlete:</label>
      <input type="text" id="searchInput" placeholder="Type athlete name...">
    </div>
    <div class="dropdown-box">
      <label>&nbsp;</label>
      <button onclick="resetFilters()">Reset Filters</button>
    </div>
  </div>

  <div style="text-align: center; margin-top: 10px;">
    <button onclick="downloadCSV()" style="background-color: #08b211; padding: 6px 14px; font-size: 0.9em; border-radius: 6px; color: white; border: none; cursor: pointer; margin-right: 10px;">Download CSV</button>
    <button onclick="printPage()" style="background-color: #08b211; padding: 6px 14px; font-size: 0.9em; border-radius: 6px; color: white; border: none; cursor: pointer; margin-right: 10px;">Print PDF</button>
  </div>

  <div id="table-container">
    <p class="error" id="error-message" style="display:none;">
      Could not load results. Please check back later.
    </p>
    <p id="no-results" style="display:none;">No triple winners match your search.</p>
  </div>

  <script>
    // JavaScript code to implement resetFilters and connect it to filtering logic
  </script>
</body>
</html>
